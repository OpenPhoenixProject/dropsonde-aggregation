name: Aggregate all data

on:
  schedule:
  - cron:  '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
    - name: Send Report
      env:
        BQ_CREDENTIALS: ${{ secrets.BQ_CREDENTIALS }}
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake sync
